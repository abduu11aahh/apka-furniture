name: frontend
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6  
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  dotted_border: 2.0.0+3
  intl: ^0.18.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  image_picker: ^1.0.6
  firebase_storage: ^11.6.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  jwt_decoder: ^2.0.1
  firebase_messaging: ^14.7.10
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratSemiBold.ttf
          weight: 600
        - asset: assets/fonts/MontserratMedium.ttf
          weight: 500
        - asset: assets/fonts/MontserratRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratExtraBold.ttf
          weight: 800
